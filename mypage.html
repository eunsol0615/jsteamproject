    let myPosts = [];

        if (!currentUser) {

        const userNameEl = document.getElementById('user-name');
        if (userNameEl) userNameEl.innerText = currentUser.split('@')[0] + 'ë‹˜';

    // ==========================================

    async function loadMyPosts() {
        const container = document.getElementById('posts-container');
        // HTMLì— id="posts-container"ê°€ ì—†ë‹¤ë©´ <body>ì— ì¶”ê°€í•˜ê±°ë‚˜ 
        // ê¸°ì¡´ ê·¸ë¦¬ë“œ ì»¨í…Œì´ë„ˆì˜ classë‚˜ idë¥¼ í™•ì¸í•´ì•¼ í•©ë‹ˆë‹¤.
        // ë§Œì•½ ëª» ì°¾ìœ¼ë©´ ì½˜ì†”ì— ì—ëŸ¬ë¥¼ ë‚¨ê¸°ê³  ì¤‘ë‹¨í•©ë‹ˆë‹¤.
        if (!container) {
            console.warn("HTMLì— id='posts-container'ë¥¼ ê°€ì§„ divê°€ í•„ìš”í•©ë‹ˆë‹¤.");
            return;
        }

        try {
            // [ìˆ˜ì •] localhost ì œê±° -> /api/posts
            const response = await fetch('/api/posts');
            if (!response.ok) throw new Error("ì„œë²„ ì‘ë‹µ ì‹¤íŒ¨");

            const allPosts = await response.json();
            
            // [ì¤‘ìš”] ì‘ì„±ìê°€ 'ë‚˜'ì¸ ê²ƒë§Œ í•„í„°ë§
            myPosts = allPosts.filter(post => post.author === currentUser);

            container.innerHTML = '';
            
            if (myPosts.length === 0) {

                return;
            }

            myPosts.forEach(post => {
                const date = new Date(post.date).toLocaleDateString();
                const imageHTML = post.image 
                    ? `<img src="${post.image}" class="h-full w-full object-cover">` 
                    : `<div class="h-full w-full bg-slate-200 flex items-center justify-center text-slate-400 text-3xl">ğŸ“</div>`;

                // ì¹´í…Œê³ ë¦¬ í•œê¸€ëª… ë³€í™˜
                const catName = post.category === 'machine' ? 'ê¸°ê³„ì œì–´' : (post.category === 'design' ? 'ì½˜í…ì¸ ë””ìì¸' : 'ì¼ë°˜');

                // ì¹´ë“œ HTML (ì‚­ì œ ë²„íŠ¼ ì¶”ê°€ë¨)
                const cardHTML = `
                    <div class="group relative overflow-hidden rounded-xl bg-white dark:bg-slate-800 shadow-md border border-slate-200 dark:border-slate-700">
                        <div onclick="openDetailModal(${post.id})" class="aspect-video w-full overflow-hidden bg-gray-200 cursor-pointer">

                        </div>
                        
                        <div class="p-4">

                                    ${catName}
                                </span>

                                    <span class="material-symbols-outlined text-sm">delete</span>
                                </button>
                            </div>

                            <h3 onclick="openDetailModal(${post.id})" class="mb-1 text-lg font-bold text-slate-900 dark:text-slate-50 line-clamp-1 cursor-pointer hover:underline">

                                <span class="text-xs text-slate-500 dark:text-slate-500">${date}</span>
                            </div>
                        </div>
                    </div>`;
                container.insertAdjacentHTML('beforeend', cardHTML);
            });
        } catch (error) { 
            console.error("ê²Œì‹œë¬¼ ë¡œë“œ ì—ëŸ¬:", error); 
        }
    }

    // ==========================================
    // 3. ê²Œì‹œë¬¼ ì‚­ì œ (Delete) - [ì¶”ê°€ë¨]
    // ==========================================
    async function deletePost(id) {
        if (!confirm("ì •ë§ë¡œ ì´ ê²Œì‹œë¬¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

        try {

            if (response.ok) {
                alert("ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
                loadMyPosts(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
            } else {

        } catch (error) {

            alert("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }

    // ==========================================
    // 4. ìƒì„¸ ëª¨ë‹¬ (Detail)
    // ==========================================
    function openDetailModal(id) {
        const post = myPosts.find(p => p.id === id);
        if (!post) return;

        // ëª¨ë‹¬ ë‚´ìš© ì±„ìš°ê¸°
        const titleEl = document.getElementById('modal-title');
        const contentEl = document.getElementById('modal-content');
        const authorEl = document.getElementById('modal-author');
        const dateEl = document.getElementById('modal-date');
        const catEl = document.getElementById('modal-category');
        
        if(titleEl) titleEl.innerText = post.title;
        if(contentEl) contentEl.innerText = post.content;
        if(authorEl) authorEl.innerText = 'ì‘ì„±ì: ' + post.author.split('@')[0];
        if(dateEl) dateEl.innerText = new Date(post.date).toLocaleDateString();
        
        if(catEl) {
            const catName = post.category === 'machine' ? 'ê¸°ê³„ì œì–´ê³µí•™ë¶€' : (post.category === 'design' ? 'ì½˜í…ì¸ ìœµí•©ë””ìì¸í•™ë¶€' : 'ì¼ë°˜');
            catEl.innerText = catName;
        }

        // ì´ë¯¸ì§€ ì²˜ë¦¬
        const imgContainer = document.getElementById('modal-image-container');
        const imgEl = document.getElementById('modal-image');
        if (post.image && imgEl && imgContainer) {
            imgEl.src = post.image;
            imgContainer.classList.remove('hidden');
        } else if (imgContainer) {
            imgContainer.classList.add('hidden');
        }

        // ëª¨ë‹¬ í‘œì‹œ
        const detailModal = document.getElementById('detail-modal');
        if(detailModal) {
            detailModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
    }

    function closeDetailModal() {
        const detailModal = document.getElementById('detail-modal');
        if(detailModal) detailModal.classList.add('hidden');
        document.body.style.overflow = '';
    }

    // ==========================================
    // 5. ë¡œê·¸ì•„ì›ƒ

    function logout() {
        if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {

    }
